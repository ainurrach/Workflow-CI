name: MLflow CI

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Pastikan requirements.txt mencakup: mlflow, scikit-learn, pandas, matplotlib
          pip install -r requirements.txt
          pip install mlflow

      # Perbaikan: Masuk ke folder MLProject atau panggil folder dengan benar
      - name: Run MLflow Project
        run: |
          mlflow run . \
            --env-manager=local \
            -P data_path=MLProject/bank_marketing_preprocessing.csv

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        if: always() # Tetap upload meskipun step sebelumnya gagal untuk debugging
        with:
          name: mlflow-artifacts
          path: mlruns/
